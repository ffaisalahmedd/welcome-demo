steps:
#step 1
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: [
   '-c',
   'docker pull gcr.io/find-seller-app-dev-237005/faisal-container-image:v3 || exit 0'
  ]
#step 2
- name: gcr.io/cloud-builders/docker
  args: [
   'build',
   '-t',
   'gcr.io/find-seller-app-dev-237005/faisal-container-image:$BRANCH_NAME-$COMMIT_SHA',
   '.'
  ]
#step 3
- name: 'gcr.io/cloud-builders/kubectl'
  args: ['apply', '-f', 'k8s/']
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-east1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=hello-app'
#step 4
- name: 'gcr.io/cloud-builders/kubectl'
  args: [
   'set',
   'image',
   'deployment',
   'hello-app',
   'hello-app=gcr.io/find-seller-app-dev-237005/faisal-container-image:$BRANCH_NAME-$COMMIT_SHA'
  ]
  env:
  - 'CLOUDSDK_COMPUTE_ZONE=us-east1-b'
  - 'CLOUDSDK_CONTAINER_CLUSTER=hello-app'
# push images to Google Container Registry with tags
images: [
   'gcr.io/find-seller-app-dev-237005/faisal-container-image:$BRANCH_NAME-$COMMIT_SHA',
  ]
  
  
