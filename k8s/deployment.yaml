---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: "welcome-test"
  namespace: "default"
  labels:
    app: "welcome-test"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "welcome-test"
  template:
    metadata:
      labels:
        app: "welcome-test"
    spec:
      containers:
      - name: "lac-app-image-sha256"
        image: "gcr.io/project-kubernetes-242705/welcome"
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "welcome-test-hpa"
  namespace: "default"
  labels:
    app: "welcome-test"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "welcome-test"
    apiVersion: "apps/v1beta1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
